<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02内容属性</title>
</head>
<body>

<p>
    blockquote 标签定义块引用。 所有主流的浏览器均支持 blockquote 标签。
    注释：没有浏览器能够正确地显示 cite 属性。
    提示和注释:请使用q元素来标记短的引用。

</p>
<blockquote cite="http://www.baidu.com"><q>CSS的精髓是布局，而不是样式，布局是需要缜密的结构分析和设计</q></blockquote>

</body>
</html>
