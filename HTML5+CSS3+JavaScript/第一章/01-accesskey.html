<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>键盘属性01</title>

</head>
<body>

<p>accesskey 属性:

    浏览器支持
    几乎所有浏览器均 accesskey 属性，除了 Opera。
    定义和用法
    accesskey 属性规定激活（使元素获得焦点）元素的快捷键。
    提示和注释
    注释：以下元素支持 accesskey 属性:

</p>
<code>
    实例代码:
    <a href="http://www.baidu.com" accesskey="a">按住Alt，单击A键可以链接到百度首页</a>
</code>
<a href="http://www.baidu.com" accesskey="a">按住Alt，单击A键可以链接到百度首页</a>

<br>
<p>

    tabindex 属性规定元素的 tab 键控制次序（当 tab 键用于导航时）。

</p>
<a href="#" tabindex="1">tab 1</a>
<a href="#" tabindex="2">tab 2</a>
<a href="#" tabindex="3">tab 3</a>





</body>
</html>
