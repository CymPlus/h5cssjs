<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表可编辑</title>
</head>
<body>

<h1>列表可编辑</h1>
    <p> contenteditable 属性规定元素内容是否可编辑。<br>
        注释：如果元素未设置 contenteditable 属性，那么元素会从其父元素继承该属性。
        <br>
        值：true:规定元素可编辑  false :规定元素不可编辑

    </p>
<ul contenteditable="true">
    <li>列表1</li>
    <li>列表2</li>
    <li>列表3</li>
</ul>


</body>
</html>
